name: Frontend Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

on:
  push:
    branches: [main, develop]
    paths:
      - 'saas-boilerplate/frontend/**'
      - 'saas-boilerplate/backend/**'
      - 'saas-boilerplate/docker-compose.yml'
      - 'saas-boilerplate/Makefile'
      - 'docker-compose*.yml'
      - 'Makefile'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'saas-boilerplate/frontend/**'
      - 'saas-boilerplate/backend/**'
      - 'saas-boilerplate/docker-compose.yml'
      - 'saas-boilerplate/Makefile'
      - 'docker-compose*.yml'
      - 'Makefile'
      - '.github/workflows/frontend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./saas-boilerplate/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./saas-boilerplate/frontend
        run: npm ci

      - name: Run lint
        working-directory: ./saas-boilerplate/frontend
        run: npm run lint

      - name: Run unit tests
        working-directory: ./saas-boilerplate/frontend
        env:
          VITE_USE_MSW: "true"
        run: npm test -- --run --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./saas-boilerplate/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          use_oidc: true
          fail_ci_if_error: true

      - name: Build
        working-directory: ./saas-boilerplate/frontend
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: ./saas-boilerplate/backend/pyproject.toml

      - name: Install backend dependencies
        working-directory: ./saas-boilerplate/backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Prepare backend (migrate + seed)
        working-directory: ./saas-boilerplate/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
        run: |
          python manage.py migrate --no-input
          python manage.py create_test_user --email test@example.com --password testpassword123 --org-slug test-org

      - name: Start backend API
        working-directory: ./saas-boilerplate/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
          DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 >/tmp/backend.log 2>&1 &
          python - <<'PY'
          import time, socket
          deadline = time.time() + 30
          while time.time() < deadline:
              with socket.socket() as s:
                  if s.connect_ex(("127.0.0.1", 8000)) == 0:
                      raise SystemExit(0)
              time.sleep(1)
          raise SystemExit("Backend did not start in time")
          PY
          echo "Backend started"
          tail -n 50 /tmp/backend.log

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./saas-boilerplate/frontend/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium

      - name: Install dependencies
        working-directory: ./saas-boilerplate/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./saas-boilerplate/frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./saas-boilerplate/frontend
        env:
          VITE_API_URL: http://127.0.0.1:8000
          TEST_USER_EMAIL: test@example.com
          TEST_USER_PASSWORD: testpassword123
        run: npm run test:e2e -- --project=chromium

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            saas-boilerplate/frontend/playwright-report/
            saas-boilerplate/frontend/test-results/
          retention-days: 30
