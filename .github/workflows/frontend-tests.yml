name: Frontend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'saas-boilerplate/frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'saas-boilerplate/frontend/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./saas-boilerplate/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./saas-boilerplate/frontend
        run: npm ci

      - name: Run lint
        working-directory: ./saas-boilerplate/frontend
        run: npm run lint

      - name: Run unit tests
        working-directory: ./saas-boilerplate/frontend
        run: npm test -- --run --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./saas-boilerplate/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

      - name: Build
        working-directory: ./saas-boilerplate/frontend
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./saas-boilerplate/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./saas-boilerplate/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./saas-boilerplate/frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./saas-boilerplate/frontend
        run: npm run test:e2e -- --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: saas-boilerplate/frontend/playwright-report/
          retention-days: 30
