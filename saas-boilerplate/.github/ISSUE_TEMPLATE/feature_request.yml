name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: checkboxes
    id: preflight
    attributes:
      label: Preflight Checklist
      description: Please ensure you've completed all of the following.
      options:
        - label: I have searched the [existing issues](../issues) to ensure this feature has not already been requested.
          required: true
        - label: I have checked the [roadmap](../../README.md) to see if this is already planned.
          required: false

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? Is your feature request related to a problem?
      placeholder: I'm frustrated when... / It would be helpful if...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: I've also thought about...
    validations:
      required: false

  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      description: Which part of the application does this feature affect?
      options:
        - Backend API
        - Frontend UI
        - Authentication
        - Subscriptions/Billing
        - Organizations/Multi-tenancy
        - Admin Panel
        - CI/CD Pipeline
        - Developer Experience
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - ðŸ”´ Critical - Blocks major functionality
        - ðŸŸ  High - Significantly improves user experience
        - ðŸŸ¡ Medium - Nice to have
        - ðŸŸ¢ Low - Minor improvement
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New functionality
        - Enhancement to existing feature
        - Performance improvement
        - Developer experience improvement
        - Documentation improvement
        - Infrastructure improvement
        - Security improvement
        - Accessibility improvement
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case / User Story
      description: Describe who would use this feature and how.
      placeholder: |
        As a [type of user],
        I want to [action],
        So that [benefit].
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: What conditions must be met for this feature to be considered complete?
      placeholder: |
        - [ ] Users can...
        - [ ] The system should...
        - [ ] Tests verify...
    validations:
      required: false

  - type: textarea
    id: technical
    attributes:
      label: Technical Considerations
      description: Any technical details or constraints to consider?
      placeholder: |
        - This might require changes to...
        - We'll need to consider...
        - Dependencies include...
    validations:
      required: false

  - type: textarea
    id: mockups
    attributes:
      label: Mockups / Examples
      description: Include any mockups, wireframes, or examples from other applications.
      placeholder: Drag and drop images here or paste URLs
    validations:
      required: false

  - type: dropdown
    id: breaking
    attributes:
      label: Breaking Change
      description: Would this feature introduce breaking changes?
      options:
        - No breaking changes
        - Minor breaking change (with migration path)
        - Major breaking change
        - Not sure
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Impact Assessment
      description: What would be the impact of implementing this feature?
      placeholder: |
        **Benefits:**
        -

        **Risks:**
        -

        **Effort Estimate:**
        - Small (< 1 day)
        - Medium (1-3 days)
        - Large (> 3 days)
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references about the feature request.
      placeholder: |
        - Similar features in other products:
        - Related documentation:
        - Community discussion:
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Are you willing to contribute this feature?
      options:
        - label: Yes, I am willing to submit a pull request to implement this feature
        - label: Yes, but I need guidance on where to start
        - label: I can help with testing
        - label: I can help with documentation
