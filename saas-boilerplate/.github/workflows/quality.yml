name: Quality

on:
  push:
    branches: [main, develop]
  pull_request:

permissions:
  contents: read

jobs:
  backend:
    name: Backend lint/type/test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: saas-boilerplate/backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: saas-boilerplate/backend/pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Lint
        run: python -m ruff check .
      - name: Type check
        run: python -m mypy apps config
      - name: Test
        env:
          PYTHONPATH: ${{ github.workspace }}/saas-boilerplate/backend
        run: pytest

  frontend:
    name: Frontend lint/test/build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: saas-boilerplate/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: saas-boilerplate/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        env:
          CI: 'true'
        run: npm test
      - name: Build
        env:
          CI: 'true'
        run: npm run build
