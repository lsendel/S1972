name: Frontend CI

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'

env:
  CI: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run TypeScript compiler
        working-directory: ./frontend
        run: npx tsc --noEmit

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run npm audit (JSON output)
        working-directory: ./frontend
        run: |
          echo "ðŸ” Scanning npm dependencies for vulnerabilities..."
          npm audit --json > npm-audit-report.json || true
        continue-on-error: true

      - name: Run npm audit (human-readable)
        working-directory: ./frontend
        run: |
          echo "ðŸ“Š Vulnerability Summary:"
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        working-directory: ./frontend
        run: |
          echo "ðŸ” Checking for high and critical vulnerabilities..."
          if npm audit --audit-level=high; then
            echo "âœ… No high or critical vulnerabilities found"
          else
            echo "âš ï¸  High or critical vulnerabilities detected"
            echo "Run 'npm audit fix' to attempt automatic fixes"
            exit 1
          fi
        continue-on-error: true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: frontend/npm-audit-report.json
          retention-days: 30

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write  # For coverage comments (optional)

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run unit tests
        working-directory: ./frontend
        run: npm test -- --coverage --run
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  build:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build application
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8000
        run: npm run build
      
      - name: Check build size
        working-directory: ./frontend
        run: |
          du -sh dist/
          echo "Build completed successfully"

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 35
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:8-alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: pip install -e .
      
      - name: Run backend migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.development
          DJANGO_SECRET_KEY: test-secret-key-for-ci-minimum-50-characters-long-for-security
          FIELD_ENCRYPTION_KEY: test-encryption-key-for-ci-32-characters-long
        run: python manage.py migrate --noinput

      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.development
          DJANGO_SECRET_KEY: test-secret-key-for-ci-minimum-50-characters-long-for-security
          FIELD_ENCRYPTION_KEY: test-encryption-key-for-ci-32-characters-long
          FRONTEND_URL: http://localhost:3000
          DEFAULT_FROM_EMAIL: test@example.com
        run: |
          python manage.py runserver 0.0.0.0:8000 > backend.log 2>&1 &
          echo $! > backend.pid
          # Wait for backend to be ready (up to 60 seconds)
          for i in {1..60}; do
            if curl -f http://localhost:8000/api/v1/health/ 2>/dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting for backend... ($i/60)"
            sleep 1
          done
          # Verify backend is actually ready
          curl -f http://localhost:8000/api/v1/health/ || exit 1
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests (Quick smoke tests)
        if: github.event_name == 'pull_request'
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8000
        run: npm run test:e2e -- --project=chromium --grep @quick

      - name: Run E2E tests (Full suite)
        if: github.event_name == 'push'
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8000
        run: npm run test:e2e -- --project=chromium

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload Playwright Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 30

      - name: Upload Playwright Traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: frontend/test-results/**/trace.zip
          retention-days: 7

      - name: Upload Playwright Videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-videos
          path: frontend/test-results/**/video.webm
          retention-days: 7

      - name: Show backend logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          cat backend/backend.log || echo "No backend logs found"

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
            rm backend/backend.pid
          fi
