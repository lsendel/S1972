name: Test Matrix

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  CI: true

permissions:
  contents: read

jobs:
  backend-matrix:
    name: Backend (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        django-version: ['5.1', '5.2']
        include:
          - python-version: '3.11'
            django-version: '5.1'
            experimental: false
          - python-version: '3.12'
            django-version: '5.1'
            experimental: false
          - python-version: '3.12'
            django-version: '5.2'
            experimental: false
          - python-version: '3.13'
            django-version: '5.2'
            experimental: true  # Allow failure for experimental versions

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -e .
          pip install -e .[dev]
          # Install specific Django version for matrix testing
          pip install "Django~=${{ matrix.django-version }}.0"

      - name: Display versions
        working-directory: ./backend
        run: |
          echo "Python version:"
          python --version
          echo "Django version:"
          python -c "import django; print(django.get_version())"
          echo "Installed packages:"
          pip list | grep -E "(django|pytest|psycopg)"

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.development
          DJANGO_SECRET_KEY: test-secret-key-for-ci
        run: python manage.py migrate --noinput

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.development
          DJANGO_SECRET_KEY: test-secret-key-for-ci
        run: pytest -v --tb=short
        continue-on-error: ${{ matrix.experimental }}

  frontend-matrix:
    name: Frontend (Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        node-version: ['20', '22', '23']
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - node-version: '20'
            os: ubuntu-latest
            experimental: false
          - node-version: '22'
            os: ubuntu-latest
            experimental: false
          - node-version: '23'
            os: ubuntu-latest
            experimental: true  # Node 23 is experimental
          # Only test LTS versions on Windows/macOS to save time
          - node-version: '20'
            os: windows-latest
            experimental: false
          - node-version: '22'
            os: macos-latest
            experimental: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Display versions
        working-directory: ./frontend
        run: |
          node --version
          npm --version

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Run type check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Run unit tests
        working-directory: ./frontend
        run: npm test -- --run
        continue-on-error: ${{ matrix.experimental }}

      - name: Build application
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8000
        run: npm run build
        continue-on-error: ${{ matrix.experimental }}

  database-matrix:
    name: Backend (PostgreSQL ${{ matrix.postgres-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        postgres-version: ['15', '16', '17']

    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -e .
          pip install -e .[dev]

      - name: Display PostgreSQL version
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d test_db -c "SELECT version();"

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.development
          DJANGO_SECRET_KEY: test-secret-key-for-ci
        run: python manage.py migrate --noinput

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.development
          DJANGO_SECRET_KEY: test-secret-key-for-ci
        run: pytest -v --tb=short

  summary:
    name: Test Matrix Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [backend-matrix, frontend-matrix, database-matrix]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Generate summary
        run: |
          echo "# üß™ Test Matrix Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Matrix**: ${{ needs.backend-matrix.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Matrix**: ${{ needs.frontend-matrix.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Database Matrix**: ${{ needs.database-matrix.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Tested Configurations" >> $GITHUB_STEP_SUMMARY
          echo "### Backend" >> $GITHUB_STEP_SUMMARY
          echo "- Python: 3.11, 3.12, 3.13" >> $GITHUB_STEP_SUMMARY
          echo "- Django: 5.1, 5.2" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL: 15, 16, 17" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: 20, 22, 23" >> $GITHUB_STEP_SUMMARY
          echo "- OS: Ubuntu, Windows, macOS" >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        if: needs.backend-matrix.result == 'failure' || needs.frontend-matrix.result == 'failure' || needs.database-matrix.result == 'failure'
        run: |
          echo "‚ùå Some test matrix configurations failed"
          echo "Review the individual job logs for details"
          exit 1
