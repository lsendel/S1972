version: '3.8'

# Development environment configuration
# Extends base docker-compose.yml with development-specific settings

services:
  backend:
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend,api.localhost
      - DATABASE_URL=postgres://postgres:postgres@db:5432/saas_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - EMAIL_HOST=mailpit
      - EMAIL_PORT=1025
    volumes:
      - ./backend:/app

  frontend:
    environment:
      - VITE_API_URL=http://api.localhost
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules

  db:
    environment:
      - POSTGRES_DB=saas_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  celery:
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DATABASE_URL=postgres://postgres:postgres@db:5432/saas_dev
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
