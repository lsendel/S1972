            schema:
              $ref: '#/components/schemas/OrganizationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OrganizationRequest'
        required: true
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
          description: ''
    patch:
      operationId: organizations_partial_update
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - organizations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedOrganizationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedOrganizationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedOrganizationRequest'
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
          description: ''
    delete:
      operationId: organizations_destroy
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - organizations
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/subscriptions/current/:
    get:
      operationId: subscriptions_current_retrieve
      tags:
      - subscriptions
      security:
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/subscriptions/plans/:
    get:
      operationId: subscriptions_plans_retrieve
      tags:
      - subscriptions
      security:
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
components:
  schemas:
    ActionEnum:
      enum:
      - user.login
      - user.logout
      - user.register
      - user.password_change
      - user.password_reset
      - user.2fa_enabled
      - user.2fa_disabled
      - user.profile_update
      - org.created
      - org.updated
      - org.deleted
      - org.member_invited
      - org.member_joined
      - org.member_removed
      - org.role_changed
      - sub.created
      - sub.upgraded
      - sub.downgraded
      - sub.cancelled
      - sub.renewed
      - sub.payment_failed
      - admin.user_impersonate
      - admin.user_suspend
      - admin.user_activate
      - admin.data_export
      type: string
      description: |-
        * `user.login` - User Login
        * `user.logout` - User Logout
        * `user.register` - User Registration
        * `user.password_change` - Password Changed
        * `user.password_reset` - Password Reset
        * `user.2fa_enabled` - 2FA Enabled
        * `user.2fa_disabled` - 2FA Disabled
        * `user.profile_update` - Profile Updated
        * `org.created` - Organization Created
        * `org.updated` - Organization Updated
        * `org.deleted` - Organization Deleted
        * `org.member_invited` - Member Invited
        * `org.member_joined` - Member Joined
        * `org.member_removed` - Member Removed
        * `org.role_changed` - Member Role Changed
        * `sub.created` - Subscription Created
        * `sub.upgraded` - Subscription Upgraded
        * `sub.downgraded` - Subscription Downgraded
        * `sub.cancelled` - Subscription Cancelled
        * `sub.renewed` - Subscription Renewed
        * `sub.payment_failed` - Payment Failed
        * `admin.user_impersonate` - User Impersonated
        * `admin.user_suspend` - User Suspended
        * `admin.user_activate` - User Activated
        * `admin.data_export` - Data Exported
    ActivityLog:
      type: object
      description: Serializer for activity logs.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
          nullable: true
        user_email:
          type: string
          readOnly: true
        user_name:
          type: string
          readOnly: true
        action:
          allOf:
          - $ref: '#/components/schemas/ActionEnum'
          readOnly: true
        action_display:
          type: string
          readOnly: true
        description:
          type: string
          readOnly: true
        ip_address:
          type: string
          readOnly: true
          nullable: true
        metadata:
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - action
      - action_display
      - created_at
      - description
      - id
      - ip_address
      - metadata
      - user
      - user_email
      - user_name
    BackupCode:
      type: object
      description: Serializer for backup code information (without the actual code).
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        used:
          type: boolean
          readOnly: true
        used_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - used
      - used_at
    DashboardStats:
      type: object
      description: Serializer for dashboard statistics.
      properties:
        users:
          type: object
          additionalProperties: {}
        organizations:
          type: object
          additionalProperties: {}
        subscriptions:
          type: object
          additionalProperties: {}
        revenue:
          type: object
          additionalProperties: {}
      required:
      - organizations
      - revenue
      - subscriptions
      - users
    Invitation:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        role:
          $ref: '#/components/schemas/RoleEnum'
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        expires_at:
          type: string
          format: date-time
          readOnly: true
        invited_by_email:
          type: string
          format: email
          readOnly: true
      required:
      - created_at
      - email
      - expires_at
      - id
      - invited_by_email
      - status
    Login:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          minLength: 1
        password:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - email
      - password
    Membership:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
        user_email:
          type: string
          format: email
          readOnly: true
        user_full_name:
          type: string
          readOnly: true
        user_avatar:
          type: string
          format: uri
          readOnly: true
        role:
          $ref: '#/components/schemas/RoleEnum'
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - user
      - user_avatar
      - user_email
      - user_full_name
    MembershipRequest:
      type: object
      properties:
        role:
          $ref: '#/components/schemas/RoleEnum'
        is_active:
          type: boolean
    OAuthAuthorizationUrl:
      type: object
      description: Serializer for OAuth authorization URL response.
      properties:
        authorization_url:
          type: string
          format: uri
        callback_url:
          type: string
          format: uri
      required:
      - authorization_url
      - callback_url
    OAuthCallback:
      type: object
      description: Serializer for OAuth callback response.
      properties:
        message:
          type: string
        provider:
          type: string
        code:
          type: string
        note:
          type: string
      required:
      - code
      - message
      - note
      - provider
    OAuthProvider:
      type: object
      description: Serializer for available OAuth providers.
      properties:
        provider:
          type: string
        name:
          type: string
        connected:
          type: boolean
        authorization_url:
          type: string
          format: uri
      required:
      - connected
      - name
      - provider
    OAuthProviderList:
      type: object
      description: Serializer for a list of OAuth providers.
      properties:
        providers:
          type: array
          items:
            $ref: '#/components/schemas/OAuthProvider'
      required:
      - providers
    Organization:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        logo_url:
          type: string
          format: uri
          maxLength: 200
        role:
          type: string
          readOnly: true
        member_count:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - member_count
      - name
      - role
      - slug
    OrganizationRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        logo_url:
          type: string
          format: uri
          maxLength: 200
      required:
      - name
    PaginatedActivityLogList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ActivityLog'
    PaginatedOrganizationList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Organization'
    PaginatedUserSessionList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/UserSession'
    PasswordChangeRequest:
      type: object
      properties:
        old_password:
          type: string
          writeOnly: true
          minLength: 1
        new_password:
          type: string
          writeOnly: true
          minLength: 10
      required:
      - new_password
      - old_password
    PasswordConfirmationRequest:
      type: object
      description: Serializer for confirming action with password.
      properties:
        password:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - password
    PasswordReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      properties:
        token:
          type: string
        uid:
          type: string
      required:
      - token
      - uid
    PasswordResetConfirmRequest:
      type: object
      properties:
        new_password:
          type: string
          writeOnly: true
          minLength: 10
        token:
          type: string
          minLength: 1
        uid:
          type: string
          minLength: 1
      required:
      - new_password
      - token
      - uid
    PasswordResetRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          minLength: 1
      required:
      - email
    PatchedOrganizationRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        logo_url:
          type: string
          format: uri
          maxLength: 200
    RoleEnum:
      enum:
      - owner
      - admin
      - member
      type: string
      description: |-
        * `owner` - Owner
        * `admin` - Admin
        * `member` - Member
    Signup:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        full_name:
          type: string
          maxLength: 255
      required:
      - email
      - id
    SignupRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          minLength: 1
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
          minLength: 10
        full_name:
          type: string
          maxLength: 255
      required:
      - email
      - password
    SocialAccount:
      type: object
      description: Serializer for connected social accounts.
      properties:
        id:
          type: integer
          readOnly: true
        provider:
          type: string
          readOnly: true
        provider_name:
          type: string
          readOnly: true
        uid:
          type: string
          readOnly: true
        extra_data:
          readOnly: true
        date_joined:
          type: string
          format: date-time
          readOnly: true
        last_login:
          type: string
          format: date-time
          readOnly: true
      required:
      - date_joined
      - extra_data
      - id
      - last_login
      - provider
      - provider_name
      - uid
    SocialAccountList:
      type: object
      description: Serializer for a list of connected social accounts.
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/SocialAccount'
        total:
          type: integer
      required:
      - accounts
      - total
    StatusEnum:
      enum:
      - pending
      - accepted
      - expired
      - revoked
      type: string
      description: |-
        * `pending` - Pending
        * `accepted` - Accepted
        * `expired` - Expired
        * `revoked` - Revoked
    TOTPDevice:
      type: object
      description: Serializer for TOTP device information.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Device name
          maxLength: 64
        confirmed:
          type: boolean
          readOnly: true
          description: Whether the device has been confirmed
        created_at:
          type: string
          format: date-time
          readOnly: true
        last_used_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        provisioning_uri:
          type: string
          readOnly: true
      required:
      - confirmed
      - created_at
      - id
      - last_used_at
      - provisioning_uri
    TOTPEnableRequest:
      type: object
      description: Serializer for enabling TOTP after verification.
      properties:
        token:
          type: string
          minLength: 6
          maxLength: 6
      required:
      - token
    TOTPSetupRequest:
      type: object
      description: Serializer for initiating TOTP setup.
      properties:
        name:
          type: string
          minLength: 1
          default: Default
          maxLength: 64
    UserSession:
      type: object
      description: Serializer for user sessions.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
        user_email:
          type: string
          readOnly: true
        ip_address:
          type: string
          readOnly: true
          nullable: true
        started_at:
          type: string
          format: date-time
          readOnly: true
        last_activity:
          type: string
          format: date-time
          readOnly: true
        ended_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        is_active:
          type: boolean
          readOnly: true
        duration_seconds:
          type: string
          readOnly: true
      required:
      - duration_seconds
      - ended_at
      - id
      - ip_address
      - is_active
      - last_activity
      - started_at
      - user
      - user_email
    VerifyEmail:
      type: object
      properties:
        token:
          type: string
      required:
      - token
    VerifyEmailRequest:
      type: object
      properties:
        token:
          type: string
          minLength: 1
      required:
      - token
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
