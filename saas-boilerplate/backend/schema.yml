openapi: 3.0.3
info:
  title: SaaS Boilerplate API
  version: 1.0.0
  description: API documentation for the SaaS Boilerplate
paths:
  /api/v1/admin/activity-logs/:
    get:
      operationId: admin_activity_logs_list
      description: Retrieve a paginated list of activity logs with filtering and search
        capabilities.
      summary: List activity logs
      parameters:
      - in: query
        name: action
        schema:
          type: string
          enum:
          - admin.data_export
          - admin.user_activate
          - admin.user_impersonate
          - admin.user_suspend
          - org.created
          - org.deleted
          - org.member_invited
          - org.member_joined
          - org.member_removed
          - org.role_changed
          - org.updated
          - sub.cancelled
          - sub.created
          - sub.downgraded
          - sub.payment_failed
          - sub.renewed
          - sub.upgraded
          - user.2fa_disabled
          - user.2fa_enabled
          - user.login
          - user.logout
          - user.password_change
          - user.password_reset
          - user.profile_update
          - user.register
        description: |-
          * `user.login` - User Login
          * `user.logout` - User Logout
          * `user.register` - User Registration
          * `user.password_change` - Password Changed
          * `user.password_reset` - Password Reset
          * `user.2fa_enabled` - 2FA Enabled
          * `user.2fa_disabled` - 2FA Disabled
          * `user.profile_update` - Profile Updated
          * `org.created` - Organization Created
          * `org.updated` - Organization Updated
          * `org.deleted` - Organization Deleted
          * `org.member_invited` - Member Invited
          * `org.member_joined` - Member Joined
          * `org.member_removed` - Member Removed
          * `org.role_changed` - Member Role Changed
          * `sub.created` - Subscription Created
          * `sub.upgraded` - Subscription Upgraded
          * `sub.downgraded` - Subscription Downgraded
          * `sub.cancelled` - Subscription Cancelled
          * `sub.renewed` - Subscription Renewed
          * `sub.payment_failed` - Payment Failed
          * `admin.user_impersonate` - User Impersonated
          * `admin.user_suspend` - User Suspended
          * `admin.user_activate` - User Activated
          * `admin.data_export` - Data Exported
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: user
        schema:
          type: string
          format: uuid
      tags:
      - Analytics
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedActivityLogList'
          description: ''
  /api/v1/admin/activity-logs/{id}/:
    get:
      operationId: admin_activity_logs_retrieve
